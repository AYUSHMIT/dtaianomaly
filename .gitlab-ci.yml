# Official language image. Look for the different tagged releases at:
# https://hub.docker.com/r/library/python/tags/
image: python:3.9

# Change pip's cache directory to be inside the project directory since we can
# only cache local items.
variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

# Pip's cache doesn't store the python packages
# https://pip.pypa.io/en/stable/topics/caching/
#
# If you want to also cache the installed packages, you have to install
# them in a virtualenv and cache it as well.
cache:
  paths:
    - .cache/pip
    - venv/

# There are two stages in this pipeline: unittest and workflow
stages:
  - unittest  # For simple unit tests
  - workflow  # For larger flows of the package

# Run tests regarding the anomaly detection package
test-anomaly-detection: 
  stage: unittest
  before_script:
    - python --version ; pip --version
    - pip install -r requirements.txt
    - pip install pytest pytest-cov
  script:
    - pytest ./tests/anomaly_detection --cov=src/anomaly_detection --cov-report term-missing --junitxml=report.xml -v
  coverage: '/(?i)TOTAL.*? (100(?:\.0+)?\%|[1-9]?\d(?:\.\d+)?\%)$/'
  artifacts:
    when: always
    reports:
      junit: report.xml
    expire_in: 1 weeks

# Run tests regarding the evaluation package
test-evaluation: 
  stage: unittest
  before_script:
    - python --version ; pip --version
    - pip install -r requirements.txt
    - pip install pytest pytest-cov
  script:
    - pytest ./tests/evaluation --cov=src/evaluation --cov-report term-missing --junitxml=report.xml -v
  coverage: '/(?i)TOTAL.*? (100(?:\.0+)?\%|[1-9]?\d(?:\.\d+)?\%)$/'
  artifacts:
    when: always
    reports:
      junit: report.xml
    expire_in: 1 weeks

# Check if the main script still executes without any problems
run-main-script:
  stage: workflow
  before_script:
    - python --version ; pip --version
    - pip install -r requirements.txt
  script:
    - python main.py

# Check if the notebooks still run without any problems
run-notebooks:
  stage: workflow
  before_script:
    - python --version ; pip --version
    - pip install -r requirements.txt
    - pip install jupyter
  script:
    - mv dtaianomaly notebooks
    - cd notebooks
    - jupyter nbconvert --to notebook --execute *.ipynb