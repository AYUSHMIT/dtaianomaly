# Official language image. Look for the different tagged releases at:
# https://hub.docker.com/r/library/python/tags/
image: python:3.9

# Change pip's cache directory to be inside the project directory since we can
# only cache local items.
variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

# Pip's cache doesn't store the python packages
# https://pip.pypa.io/en/stable/topics/caching/
#
# If you want to also cache the installed packages, you have to install
# them in a virtualenv and cache it as well.
cache:
  paths:
    - .cache/pip
    - venv/

stages:          # List of stages for jobs, and their order of execution
  - test

run-all-tests:   # This job runs in the test stage.
  stage: test    # It only starts when the job in the build stage completes successfully.
  before_script:
    - python --version ; pip --version  # For debugging
    - pip install -r requirements.txt
    - pip install coverage
    - pip install unittest-xml-reporting
  script:
    # Command without coverage and reportpython -m unittest discover tests
    - coverage run --source=src/* -m xmlrunner discover tests --output-file report.xml -v
    - coverage report --precision=2 --include=src/* --show-missing
  coverage: '/^TOTAL\s+\d+\s+\d+\s+(\d+\.\d{2})%$/'
  artifacts:
    when: always
    reports:
        junit: report.xml
    expire_in: 2 weeks
    